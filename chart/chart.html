<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <!-- <script src="./chart.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        chartjs 이용
        <h1>bar</h1>
        <canvas id="barCanvas" width="400" height="400"> </canvas>
        <h1>Line</h1>
        <canvas id="lineCanvas" width="900" height="300"></canvas>
        <h1>doughnut</h1>
        <canvas id="doughnutCanvas" width="400" height="400"></canvas>
        <script>
            var barctx = document.getElementById("barCanvas");
            var myChart = new Chart(barctx, {
                type: "bar",
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [
                        {
                            label: "# of Votes",
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                "rgba(255, 99, 132, 0.2)",
                                "rgba(54, 162, 235, 0.2)",
                                "rgba(255, 206, 86, 0.2)",
                                "rgba(75, 192, 192, 0.2)",
                                "rgba(153, 102, 255, 0.2)",
                                "rgba(255, 159, 64, 0.2)"
                            ],
                            borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: { yAxes: [{ ticks: { beginAtZero: true } }] },
                    responsive: false
                }
            });
        </script>
        <script>
            var linectx = document.getElementById("lineCanvas");
            var chartData = {
                labels: ["19`01", "19`02", "19`03", "19`04", "19`05", "19`06", "19`07", "19`08", "19`09", "19`10", "19`11", "19`12"],
                datasets: [
                    {
                        label: "a", //삭제되는 애
                        data: [13293, 9696, 18222, 39098, 25389, 30206, 17271, 17692, 24722, 37202, 32426, 35234],
                        backgroundColor: "transparent",
                        borderColor: ["rgba(54, 162, 235, 0.2)"],
                        borderWidth: 3,
                        pointBackgroundColor: "rgba(54, 162, 235, 0.2)",
                        lineTension: 0 // 직선을 원할 경우,
                    }
                ]
            };
            var lineChart = new Chart(linectx, {
                type: "line",
                data: chartData,
                options: {
                    responsive: false,
                    legend: { display: false }, //label 삭제
                    tooltips: { mode: "index", intersect: false }, //라인에 hover시 값보이게
                    hover: { mode: "index", intersect: false } //라인에 hover시 값보이게
                }
            });
        </script>
        <script>
            var doughnutctx = document.querySelector("#doughnutCanvas");
            var data = {
                datasets: [
                    {
                        backgroundColor: ["red", "yellow", "green", "orange", "blue"],
                        data: [10.2, 38.4, 32.8, 13.4, 5.3]
                    }
                ],
                labels: ["20대", "30대", "40대", "50대", "60대 이상"]
            };
            var doughnutChart = new Chart(doughnutctx, {
                type: "doughnut",
                data: data,
                options: { responsive: false }
            });
        </script>
    </body>
</html>
