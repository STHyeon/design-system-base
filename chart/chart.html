<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <!-- <script src="./chart.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        chartjs 이용
        <h1>bar</h1>
        <canvas id="barCanvas" width="400" height="400"> </canvas>
        <h1>Line</h1>
        <canvas id="lineCanvas" width="400" height="400"></canvas>
        <h1>doughnut</h1>
        <canvas id="doughnutCanvas" width="400" height="400"></canvas>
        <script>
            var barctx = document.getElementById("barCanvas");
            var myChart = new Chart(barctx, {
                type: "bar",
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [
                        {
                            label: "# of Votes",
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                "rgba(255, 99, 132, 0.2)",
                                "rgba(54, 162, 235, 0.2)",
                                "rgba(255, 206, 86, 0.2)",
                                "rgba(75, 192, 192, 0.2)",
                                "rgba(153, 102, 255, 0.2)",
                                "rgba(255, 159, 64, 0.2)"
                            ],
                            borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
                            borderWidth: 1
                        }
                    ]
                },
                options: { scales: { yAxes: [{ ticks: { beginAtZero: true } }] }, responsive: false }
            });
        </script>
        <script>
            var linectx = document.getElementById("lineCanvas");
            var chartData = {
                labels: ["S", "M", "T", "W", "t", "f", "s"],
                datasets: [
                    {
                        label: "a",
                        data: [11, 22, 33, 44, 12, 13, 111],
                        backgroundColor: "#ffe6e6",
                        borderColor: ["red", "blue", "yellow"]
                    }
                ]
            };
            var lineChart = new Chart(linectx, {
                type: "line",
                data: chartData,
                options: { responsive: false }
            });
        </script>
        <script>
            var doughnutctx = document.querySelector("#doughnutCanvas");
            var data = {
                datasets: [
                    {
                        backgroundColor: ["red", "yellow", "green", "orange", "blue"],
                        data: [10.2, 38.4, 32.8, 13.4, 5.3]
                    }
                ],
                labels: ["20대", "30대", "40대", "50대", "60대 이상"]
            };
            var doughnutChart = new Chart(doughnutctx, {
                type: "doughnut",
                data: data,
                options: { responsive: false }
            });
        </script>
    </body>
</html>
