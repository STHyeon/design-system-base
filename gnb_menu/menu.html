        <script>
            $(function() {
                $(".header-nav-li").hover(function() {
                    $(this)
                        .children(".header-nav__header-sub")
                        .addClass("keep-hover");
                    $(this)
                        // .parents()
                        .children("span")
                        .addClass("hover_active");
                });

                $(".header-nav-li span")
                    .not(".header-nav-li span.hover_active")
                    .hover(function() {
                        $(".header-nav-li span").removeClass("hover_active");
                        $(".header-nav__header-sub").removeClass("keep-hover");
                    });

                $(".header-nav__head").mouseleave(function() {
                    if ($(".header-nav__header-sub").hasClass("keep-hover")) {
                        $(".header-nav__header-sub").removeClass("keep-hover");
                        $(".header-nav-li span").removeClass("hover_active");
                    }
                });
            });
        </script>
