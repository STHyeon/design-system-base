<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../common/reset.css" />
        <link rel="stylesheet" href="./css/ad.css" />
    </head>
    <body>
        <section>
            <div class="ad-first clearfix">
                <div class="ad-first-left">
                    <div class="ad-store-link-button clearfix">
                        <a href="#">
                            <div class="apple-link store-link-common">
                                <img src="./img/apple.png" alt="apple" />
                                APPLE
                            </div>
                        </a>
                        <a href="#">
                            <div class="android-link store-link-common">
                                <img src="./img/play.png" alt="" />
                                android
                            </div>
                        </a>
                    </div>
                </div>
                <div class="ad-first-right">
                    <div class="ad-image">
                        <img src="./img/ad_image.png" alt="adimg" />
                    </div>
                </div>
                <div class="ad-first-center inner">
                    <div class="ad-text">
                        <!-- <h1 class="ad-text-title">투자에서 대출까지 <br />이제 투게더펀딩 앱으로<br />한번에</h1> -->

                        <p class="ad-text-sub-title">언제 어디서나 빠르고 간편하게 투자를 하실 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </section>
