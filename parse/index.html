<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../common/js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="box"></div>
        <div class="box2"></div>
        <script>
            $(function () {
                PrintTime();
                ben();

                setInterval(function () {
                    console.log("a");
                    PrintTime();
                    ben();
                }, 1000 * 60);

                function ben() {
                    $.ajax({
                        url: "http://localhost:3000/",
                        method: "GET",
                        dataType: "json",
                    }).done((json) => {
                        disassemble(json);
                    });
                }

                function disassemble(data) {
                    var dis = data;
                    dis.forEach((element) => {
                        element.forEach((a) => {
                            console.log(a);
                        });
                    });
                }
                function PrintTime() {
                    var today = new Date();
                    var hh = today.getHours();
                    var mi = today.getMinutes();
                    var ss = today.getSeconds();

                    console.log(hh + ":" + mi + ":" + ss);
                }
            });
        </script>
    </body>
</html>
