<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform:skew</title>
    <link rel="stylesheet" href="openwear.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="img_box">
            <img src="open.jpg" alt="">
            <div class="img_cover"></div>
        </div>
        <div class="title">
            <h1>제목</h1>
        </div>
        <div class="p">
            <p>111111</p>
        </div>
    </div>
    <script>
        $('.box').hover(function() {
            console.log("enter");
            // $('.img_cover').animate({"transform":"skewY(4deg)"}, 1000);
            $('.img_cover').css({
                "transform":"skewY(5deg)",
            });
            $('.title h1').css("color", "orange");
        }, function() {
            $('.img_cover').css("transform", "skewY(-5deg)");
            $('.title h1').css("color", "black");
        })
    </script>
</body>
</html>
