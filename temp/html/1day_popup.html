<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>팝업</title>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="../js/js.cookie.js"></script>
        <link rel="stylesheet" href="../css/project.css" />
    </head>
    <body>
        <div class="one_day_popup">
            <input type="checkbox" id="checkbox_id" />오늘 그만보기
            <div class="pop_title">
                팝업창
            </div>
        </div>
        <div>
            <p>aaaaaaaa</p>
        </div>
        <script>
            $(function () {
                Cookies.remove("pop_check");
                if (Cookies.get("pop_check") != "y") {
                    $(".one_day_popup").show();
                    $(".one_day_popup").removeClass("out").addClass("active");
                }
            });

            $("#checkbox_id").click(function () {
                // console.log($('input:checkbox[id="checkbox_id"]').is(":checked"));
                if ($('input:checkbox[id="checkbox_id"]').is(":checked")) {
                    // $('.one_day_popup').css('display', 'none');
                    $(".one_day_popup").removeClass("active").addClass("out");
                    Cookies.set("pop_check", "y", { expires: 1 });
                }
            });
        </script>
        <script></script>
    </body>
</html>
