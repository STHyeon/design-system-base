<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 Page</title>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/particles.js"></script>
        <link rel="stylesheet" href="../css/project.css" />
    </head>
    <body>
        <script>
            $(function () {
                particlesJS.load('particles-js', '../utils/particles.json', function () {
                    console.log('callback - particles.js config loaded');
                });
            });
        </script>

        <div class="error-wrap">
            <div id="particles-js" class="error-wrap__background"></div>

            <header class="error-wrap__logo">
                <a href="#">
                    <img src="../img/404/star.svg" alt="logo" />
                </a>
            </header>

            <section class="error-wrap__content">
                <div class="error-content__wrap">
                    <div class="error-content__header">
                        <div class="list-wrap">
                            <span class="list-wrap__square"></span>
                            <div class="list-item">
                                <span class="list-wrap__line"></span>
                                <span class="list-wrap__line"></span>
                            </div>
                        </div>

                        <div class="list-wrap">
                            <span class="list-wrap__square"></span>
                            <div class="list-item">
                                <span class="list-wrap__line"></span>
                                <span class="list-wrap__line"></span>
                            </div>
                        </div>

                        <div class="list-wrap">
                            <span class="list-wrap__square"></span>
                            <div class="list-item">
                                <span class="list-wrap__line"></span>
                                <span class="list-wrap__line"></span>
                            </div>
                        </div>

                        <div class="list-icon">
                            <img src="../img/404/magnifying-glass.svg" alt="돋보기" />
                        </div>
                    </div>
                    <div class="error-content__content">
                        OOPS! ERROR 404 NOT FOUND.
                        <p>
                            The page you were looking for doesn't exist. <br />
                            We think the page may have moved.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
